<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Starter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Task Master</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new mission...">
            <button id="addBtn">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
<div class="goal-section">
    <label for="sleepSlider">Sleep Goal: <span id="sleepValue">8</span> hrs</label>
    <input type="range" id="sleepSlider" min="0" max="12" value="8" step="0.5">
</div>
</html>
